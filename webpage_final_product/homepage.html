<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astral Harmony</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="main-title">Astral Harmony</h1>
      <label for="upload-input" class="upload-btn" style="margin-right: 20px">Upload Image</label>
      <input type="file" id="upload-input" accept="image/*" hidden>
      <img id="uploaded-image" src="#" alt="Uploaded Image" class="hidden">
      
      <label for="upload-input-gallery" class="upload-btn"><a href="https://science.nasa.gov/mission/webb/multimedia/images/">
View Full JWST Image Gallery<\a></label>
        </header>
    <div class="video-section">
      <button id="prev-btn" class="arrow-btn">←</button>
      <video id="video-player" controls>
        <source src="video1.mp4" type="video/mp4">
      </video>
      <button id="next-btn" class="arrow-btn">→</button>
    </div>
    <div class="video-info">
      <h2 id="video-title">Video Title 1</h2>
      <p id="video-description">Description of the first video.</p>
    </div>
    
  </div>

  <footer class="footer">
